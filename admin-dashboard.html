<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Admin Dashboard</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<nav><a href="index.html">Home</a> | <a href="#" id="logout-btn">Logout</a></nav>
<main class="card"><h2>Admin Management</h2>
<section class="form-card">
  <h3>Categories</h3>
  <form id="add-category-form"><input type="text" id="category-name" placeholder="Category Name" required><button type="submit" class="btn-primary">Add</button></form>
  <div id="admin-category-list"></div>
</section>
<section class="form-card">
  <h3>Cities</h3>
  <form id="add-city-form"><input type="text" id="city-name" placeholder="City Name" required><button type="submit" class="btn-primary">Add</button></form>
  <div id="admin-city-list"></div>
</section>
<section class="form-card">
  <h3>Areas</h3>
  <form id="add-area-form"><input type="text" id="area-name" placeholder="Area Name" required><button type="submit" class="btn-primary">Add</button></form>
  <div id="admin-area-list"></div>
</section>
<section class="form-card">
  <h3>All Sports Events</h3>
  <div id="admin-sports-list"></div>
</section>
</main>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
