<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="./css/user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <nav>
    <div class="nav-title">
      <!-- You can add logo or title here if needed -->
      <i class="fas fa-futbol"></i>
      <h1>Sports Buddy</h1>
  </div>
  <div class="nav-center">
    <a href="index.html" class="home-link" title="Go to Home">
      <i class="fas fa-home"></i> Home
    </a>
  </div>
  <div class="nav-links">
    <!-- Other nav links/buttons -->
    <a href="#" id="logout-btn" class="logout-btn" title="Logout">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <button id="dark-toggle" class="dark-toggle" title="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</nav>

  <main class="card">
    <h2><i class="fas fa-calendar-plus"></i> Your Sports Events</h2>
    <form id="add-sport-form" class="form-card">
      <select id="sport-name" required>
        <option value="">Select Sport Category</option>
      </select>
      <select id="sport-city" required>
        <option value="">Select City</option>
      </select>
      <select id="sport-area" required>
        <option value="">Select Area</option>
      </select>
      <input type="text" id="sport-time" placeholder="Time" required>
      <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Add Event</button>
    </form>

    <!-- Search Bar for user's events -->
    <form id="search-form" class="search-bar" autocomplete="off">
      <input type="text" id="search-input" placeholder="Search your events..." aria-label="Search your events">
      <button type="submit" title="Search"><i class="fas fa-search"></i></button>
    </form>

    <section class="featured-events">
      <h3><i class="fas fa-star"></i> Featured Events</h3>
      <div class="events-list">
        <!-- Events will be loaded here by JS -->
      </div>
    </section>

    <div id="user-sports-list">
      <h3><i class="fas fa-star"></i>Your Events</h3>
      <div id="user-events-container"></div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/user.js"></script>
</body>

</html>
