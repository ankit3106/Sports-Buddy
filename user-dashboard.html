<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>User Dashboard</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<nav><a href="index.html">Home</a> | <a href="#" id="logout-btn">Logout</a></nav>
<main class="card"><h2>Your Sports Events</h2>
<form id="add-sport-form" class="form-card">
  <select id="sport-name" required>
    <option value="">Select Sport Category</option>
  </select>
  <select id="sport-city" required>
    <option value="">Select City</option>
  </select>
  <select id="sport-area" required>
    <option value="">Select Area</option>
  </select>
  <input type="text" id="sport-time" placeholder="Time" required>
  <button type="submit" class="btn-primary">Add Event</button>
</form>
<div id="user-sports-list"></div>
</main>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/user.js"></script>
</body>
</html>
